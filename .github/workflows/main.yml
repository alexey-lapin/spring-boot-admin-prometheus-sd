name: CI

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '*'

jobs:
  test-v1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sba-version: [ '1.5.7' ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle run server
        run: nohup ./gradlew runV1SBAServer -Psba.version=${{ matrix.sba-version }} -Psba.server.port=8081 &

      - name: Await server up
        uses: cygnetdigital/wait_for_response@v2.0.0
        with:
          url: http://localhost:8081/actuator/health
          responseCode: 200,500
          timeout: 120000
          interval: 1000

      - name: Gradle test
        run: ./gradlew :sbapsd-testing:test -Psba.version=${{ matrix.sba-version }} -Psba.server.port=8081

  test-v2:
    if: false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sba-version: [ '2.4.4', '2.5.6', '2.6.11', '2.7.10' ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle run server
        run: nohup ./gradlew runV2SBAServer -Psba.version=${{ matrix.sba-version }} -Psba.server.port=8082 &

      - name: Await server up
        uses: cygnetdigital/wait_for_response@v2.0.0
        with:
          url: http://localhost:8082/actuator/health
          responseCode: 200,500
          timeout: 120000
          interval: 1000

      - name: Gradle test
        run: ./gradlew :sbapsd-testing:test -Psba.version=${{ matrix.sba-version }} -Psba.server.port=8082

  test-v3:
    if: false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sba-version: [ '3.0.0' ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle run server
        run: nohup ./gradlew runV3SBAServer -Psba.version=${{ matrix.sba-version }} -Psba.server.port=8083 &

      - name: Await server up
        uses: cygnetdigital/wait_for_response@v2.0.0
        with:
          url: http://localhost:8083/actuator/health
          responseCode: 200,500
          timeout: 120000
          interval: 1000

      - name: Gradle test
        run: ./gradlew :sbapsd-testing:test -Psba.version=${{ matrix.sba-version }} -Psba.server.port=8083

  build:
    runs-on: ubuntu-latest
    needs: [test-v2, test-v2, test-v3]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle build
        run: ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: |
            sbapsd-app/build/libs/sbapsd-app-*.jar
          retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle publish
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publish
